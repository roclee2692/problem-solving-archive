<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="10">
        <thead>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
                <th>表头4</th>
                <th>表头5</th>
                <th>表头6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>第1列</td>
                <td>第2列</td>
                <td>第3列</td>
                <td>第4列</td>
                <td>第5列</td>
                <td>第6列</td>
            </tr>
            <tr>
                <td>第1列</td>
                <td>第2列</td>
                <td>第3列</td>
                <td>第4列</td>
                <td>第5列</td>
                <td>第6列</td>
            </tr>
        </tbody>
    </table>

    <table border="1" cellpadding="10" cellspacing="10">
        <tr>
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <tr>
                <td colspan="2"></td>
            </tr>
        </tr>
    </table>

</body>
</html>
