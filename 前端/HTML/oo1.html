<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapbox GL JS map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet"/>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

</head>

<style>
    *{
    margin: 0;
    padding:0;
    box-sizing:border-box;
    }
    #map{
    width:100%;
    height:100vh;
    position: absolute; top: 0; bottom: 0;
    }
    body { margin: 0; padding: 0; }
    </style>


<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = `pk.eyJ1IjoiemhvbmdkaXNodW1hIiwiYSI6ImNsNXJoYXR5eTI2bGgzZW53d2didWF1c3AifQ.6vOplM2NQc_xnJW3aA5ZBA`;
    new mapboxgl.Map({
        container: "map", // container ID
        center: [114.3, 30.5], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 12, // starting zoom
        
        projection: "globe",
    });
</script>

</body>
</html>
