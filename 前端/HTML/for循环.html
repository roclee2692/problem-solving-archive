    <script>
         let line = "";
        for (let i = 1; i <= 9; i++) {
            
            for (let j = 1; j <= 9; j++) {
            line += j + "*" + i + "=" + (j * i) + "\t";
            }
           line+="\n"
        }   console.log(line);

    </script>
