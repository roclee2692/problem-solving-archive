<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>留言板示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .comment-container {
      width: 300px;
      margin-bottom: 10px;
      background-color: aqua;
    }
    textarea {
      width: 300px;
      height: 100px;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
    .btn {
      padding: 5px 10px;
      cursor: pointer;
    }
    .message {
      width: 300px;
      background-color: #9b59b6; /* 紫色 */
      color: #fff;
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

<h3>要求：</h3>
<ol>
  <li>当输入内容为空时，提示“请输入内容”</li>
  <li>每次发布的留言在最上面显示</li>
  <li>发布完成后，清除之前写的内容</li>
</ol>

<div class="comment-container">
  <!-- 留言输入框 -->
  <textarea id="commentInput" placeholder="请输入留言内容..."></textarea>
  <br />
  <!-- 发布按钮 -->
  <button class="btn" id="postBtn">发布</button>
</div>

<!-- 用于显示留言列表的容器 -->
<div id="commentList"></div>

<script>
  // 1. 获取DOM元素
  const commentInput = document.getElementById("commentInput");
  const postBtn = document.getElementById("postBtn");
  const commentList = document.getElementById("commentList");

  // 2. 给“发布”按钮添加点击事件
  postBtn.addEventListener("click", function() {
    // 获取文本内容
    const content = commentInput.value.trim();

    // 如果内容为空，警告提示
    if (!content) {
      alert("请输入内容");
      return; // 不进行后续操作
    }

    // 创建一个新的留言div
    const newMsg = document.createElement("div");
    newMsg.className = "message";
    newMsg.textContent = content;

    // 将新的留言插入到最前面 (prepend)
    // 也可以使用 insertBefore(newMsg, commentList.firstChild)
    commentList.prepend(newMsg);

    // 清空输入框
    commentInput.value = "";
  });
</script>

</body>
</html>
