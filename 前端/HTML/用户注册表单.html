<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册表单</title>
    <style>
        /* 简单的样式美化表单 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f05e5e;
            padding: 20px;
        }
        .registration-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form h2 {
            text-align: center;
        }
        .registration-form label {
            display: block;
            margin-top: 10px;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .registration-form button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }
        .registration-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>用户注册</h2>
        <form action="/submit_registration" method="post" novalidate>
            <!-- 用户名字段 -->
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" placeholder="请输入用户名">

            <!-- 邮箱字段 -->
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required placeholder="请输入有效的邮箱地址">

            <!-- 密码字段 -->
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="请输入密码">

            <!-- 提交按钮 -->
            <button type="submit">注册</button>
        </form>
    </div>

</body>
</html>
